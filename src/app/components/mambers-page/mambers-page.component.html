<div class="main-content">
    <div *ngIf="product == null" class="alert alert-warning col-md-12" role="alert">
        <h3>Members Spacial</h3>
        <p>Thenk you for being a member.</p>
        <p>Member discounts are coming soon!!</p>
    </div>
    <div *ngIf="product !=null" class="container-fluid">
        <div class="container-fluid">

            <img src="{{ product.imageUrl }}" class="detail-img">
    
            <h3>{{ product.name }}</h3>
            <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
    
            <hr>
            <h4>Description</h4>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
